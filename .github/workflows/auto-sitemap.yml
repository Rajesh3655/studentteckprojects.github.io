name: Auto Static Sync

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  update-static:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate detail pages and sitemap
        run: |
          node scripts/generate-detail-pages.js
          node scripts/generate-sitemap.js

      - name: Commit generated static changes
        run: |
          if git diff --quiet -- sitemap.xml jobs internships hackathons projects; then
            echo "No static changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add sitemap.xml jobs internships hackathons projects
          git commit -m "chore: auto-generate detail pages and sitemap [skip ci]"
          git push
