name: Auto Import Hackathons

on:
  schedule:
    - cron: "15 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  import-hackathons:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Import hackathons (Eventbrite + Devpost fallback)
        env:
          EVENTBRITE_API_TOKEN: ${{ secrets.EVENTBRITE_API_TOKEN }}
        run: npm run import:hackathons:eventbrite

      - name: Regenerate sitemap
        run: npm run build:sitemap

      - name: Commit and push changes
        run: |
          if git diff --quiet -- data/hackathons.json sitemap.xml; then
            echo "No hackathon or sitemap changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/hackathons.json sitemap.xml
          git commit -m "chore: auto-import hackathons [skip ci]"
          git push
