name: Auto Import Internships

on:
  schedule:
    - cron: "35 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  import-internships:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Import internships
        env:
          IMPORT_LOOKBACK_HOURS: "72"
        run: npm run import:internships:auto

      - name: Regenerate sitemap
        run: npm run build:sitemap

      - name: Rebuild home feed
        run: npm run build:home-feed

      - name: Commit and push changes
        run: |
          if git diff --quiet -- data/internships.json data/home-feed.json sitemap.xml; then
            echo "No internships, home-feed, or sitemap changes"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/internships.json data/home-feed.json sitemap.xml
          git commit -m "chore: auto-import internships [skip ci]"
          for i in 1 2 3; do
            git pull --rebase origin "${GITHUB_REF_NAME}" || true
            if git push origin "HEAD:${GITHUB_REF_NAME}"; then
              echo "Push succeeded on attempt $i"
              exit 0
            fi
            echo "Push failed on attempt $i, retrying..."
            sleep 3
          done
          echo "Failed to push after retries"
          exit 1
